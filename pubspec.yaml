name: foodcore
description: food core project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  firebase_crashlytics: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Abhaya
      fonts:
        - asset: assets/fonts/AbhayaLibre-Bold.ttf
        - asset: assets/fonts/AbhayaLibre-ExtraBold.ttf
        - asset: assets/fonts/AbhayaLibre-Medium.ttf
        - asset: assets/fonts/AbhayaLibre-Regular.ttf
        - asset: assets/fonts/AbhayaLibre-SemiBold.ttf
          #style: italic
    - family: Alice
      fonts:
        - asset: assets/fonts/Alice-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf

  uses-material-design: true
  assets:
    - assets/images/
    #- assets/icons/
